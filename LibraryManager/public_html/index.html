<!DOCTYPE html>
<html>
    <head>
        <title>Library Manager</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS FILES -->
        <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="css/general.css">

        <!-- JAVASCRIPT FILES -->
        <script src="components/jquery/jquery-2.1.1.js"></script>
        <script src="components/bootstrap/js/bootstrap.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-ui-router/angular-ui-router.min.js"></script>
        <script src="application/application.js"></script>
        <script src="application/menu.js"></script>
        
        <script src="application/books/books.js"></script>
        <script src="application/about/about.js"></script>
        <script src="application/main/main.js"></script>
    </head>
    
    <body ng-app="libraryManager">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">About project...</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid" ng-controller="MenuCtrl">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" >
                    <p>Menu</p>
                    <ul class="nav nav-sidebar">
                        <li ng-class="{'sc-active' : section.active}" 
                            ng-repeat="section in sections" 
                            ng-click="navigateTo(section.state)">
                            {{section.name}}
                        </li><a href="#"></a>
<!--                        <li><a ng-click="navigateTo('main')">Main</a></li>
                        <li><a ng-click="navigateTo('books')">Books</a></li>
                        <li><a ng-click="navigateTo('pdfs')">PDF Collection</a></li>
                        <li><a ng-click="navigateTo('about')">About project</a></li>-->
                    </ul>
                </div>

            </div>

            <div class="mainContent container-fluid" ui-view></div>
            
        </div>

    </body>
</html>
