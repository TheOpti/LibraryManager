</div>
<div class="modal-footer">
    <div class="col-sm-3 edit-btns">
        <button id="cancel" class="btn btn-default" ng-click="cancel()"><i class='fa fa-ban'></i> Cancel </button>
    </div>
    <div class="col-sm-3">
        
    </div>
    <div class="col-sm-3 edit-btns">
        <button id="ok" class="btn btn-default sc-default-button" ng-click="ok()"><i class='fa fa-check'></i> Delete </button>
    </div>
</div>
