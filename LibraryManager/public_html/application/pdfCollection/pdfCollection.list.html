<div class="row">
    <h1 class="page-header">PDF Collection</h1>
    <div class="col-md-4">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="downloadSelected(gridOptions.selectedItems)">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Download selected
            </button>
<!--            <span class="btn btn-default btn-file">
                <span class="glyphicon glyphicon-open" aria-hidden="true"></span> Choose a book... <input type="file">
            </span>-->
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" multiple>
                    </span>
                </span>
                <input type="text" class="form-control" readonly>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-default" ng-click="uploadFile()">
            Upload selected book to server
        </button>
    </div>
    <div class="col-md-4">
        
    </div>
</div>
<div class="row" style="padding-top: 20px; ">
    <div style="margin: 0 auto; width: 100%; display: inline-block;">
        <div class="gridStyle" style="width: 98%;" ng-grid="gridOptions"></div>
    </div>
</div>

<div id="collection">
</div>
